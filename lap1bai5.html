<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<pre id="kq"></pre>
<script>
    let a = 0, b = 1;
    let dem = 0;
    let tong = 0;
    const ds = [];
    while (dem < 20) {
        ds.push(a);
        tong += a;
        const c = a + b;
        a = b;
        b = c;
        dem++;
    }
    document.getElementById('kq').textContent =
        "20 số đầu tiên: " + ds.join(" ") + "\n" +
        "Tổng = " + tong;
</script>
</body>
</html>
